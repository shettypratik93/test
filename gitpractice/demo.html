<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Test InterviewAir</title>
    <link href="style.css" rel="stylesheet">
</head>
	

<body id="mbody">

	    <div class="head">
        <img align="center" class="left" height="58px" src="left.png" width=
        "53px"> <img class="logo" src="ins.png"> <label class=
        "head-name">Interview Air</label> <a href="#"><img class="right" src=
        "home.png"></a>
        <ul class="drp">
            <li><img height="30px" src="setting.jpg" width="30px">Setting</li>
            <li><img height="30px" src="logo.png" width="30px">Logout</li>
        </ul>
   		</div>



   		<div class="form-div">
        <form name="reg" method="post">
            <div class="content-div-one">

                 <span class="fntxt">First Name: <input class="control-form"
                name="txtname" size="10" type="text" maxlength="50"></span><br>
                <span class="fntxt">Last Name: <input class="control-form"
                name="txtlname" size="10" type="text" maxlength="50"></span><br>
                <span class="fntxt">Gender: &nbsp;&nbsp;&nbsp;<input checked class="control-form" name=
                "gender" type="radio" value="gender">Female
                <input class="control-form" name="gender" type="radio" id="gender1"
                value="male"> Male <br></span>
                Address:<br>
                <textarea class="control-form-tarea" cols="32" name="txtaddr" placeholder="Address" rows="5" maxlength="250" required>
                </textarea>
            </div>
            <div class="content-div-two">

                <span class="fntxt" id="state">State: &nbsp;
                    <select class="control-form" id="statedd" name="stateselect" onchange="srcChange(this.options[this.selectedIndex].value);">
                    <option value="maharashtra">
                        Maharashtra
                    </option>
                    <option value="gujarat">
                        Gujarat
                    </option>
                </select></span><br>


                <span class="fntxt" id="city">City: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="control-form" name="cityselect" id="citydd">
                </select></span><br>
                
                <span class="fntxt">College:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select class="control-form" name=
                "clgselect" id="clg">
                    <option selected value="nmims">
                        NMIMS
                    </option>
                    <option value="upg">
                        UPG
                    </option>
                    <option value="vjti">
                        VJTI
                    </option>
                </select></span><br>



                <span class="fntxt">Subject:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
                <table>
                    <tr>
                        <td><input class="control-form-course" name=
                        "crse" type="checkbox" value="account"> Accounting</td>
                        <td><input class="control-form-course" name="crse"
                        type="checkbox" value="art"> Art History</td>
                    </tr>
                    <tr>
                        <td><input class="control-form-course" name="crse"
                        type="checkbox" value="bio"> Biology</td>
                        <td><input class="control-form-course" name="crse"
                        type="checkbox" value="computer"> Computer</td>
                    </tr>
                    <tr>
                        <td><input class="control-form-course" name="crse"
                        type="checkbox" value="engg"> Engineering</td>
                        <td><input class="control-form-course" name="crse"
                        type="checkbox" value="geog"> Geography</td>
                    </tr>
                </table>
            </div>
            <div class="btn-div">
                <input id="btn-reset" name="btnreset" type="reset" value=
                "RESET"> <input id="btn-save" name="btnsub" type="button"
                value="SAVE" onclick="validate();">
            </div>
        </form>
		<div id="result-div">

    	</div>

    </div>



</body>


</html>
