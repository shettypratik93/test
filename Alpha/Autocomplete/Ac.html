<html ng-app="firstApplication">
   <head>
    <link rel="stylesheet" href="/usr/local/testGit/test/bower_components/angular-material/angular-material.min.css">
    <!-- <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular/angular.js"></script> -->
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular/angular.min.js"></script>
    <!-- <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-animate/angular-animate.js"></script> -->
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-animate/angular-animate.min.js"></script>
    <!-- <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-aria/angular-aria.js"></script> -->
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-aria/angular-aria.min.js"></script>
    <!-- <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-messages/angular-messages.js"></script> -->
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-material/angular-material.js"></script> -->
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/usr/local/testGit/test/bower_components/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="Ac.js"></script>
    <link rel="stylesheet" href="Ac.css">

       </head>
   <body  ng-cloak>
      <div ng-controller="autoCompleteController as ctrl" layout="column" ng-cloak>
         <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">
               <md-autocomplete
                  ng-disabled="ctrl.isDisabled"
                  md-no-cache="ctrl.noCache"
                  md-selected-item="ctrl.selectedItem"
                  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                  md-search-text="ctrl.searchText"
                  md-selected-item-change="ctrl.selectedItemChange(item)"
                  md-items="item in ctrl.querySearch(ctrl.searchText)"
                  md-item-text="item.display"
                  md-min-length="0"
                  placeholder="US State?">
                  <md-item-template>
                     <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                  </md-item-template>
                  <md-not-found>
                     No states matching "{{ctrl.searchText}}" were found.
                     <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                  </md-not-found>
               </md-autocomplete>
               <br/>
            </form>
         </md-content>
      </div>
   </body>
</html>
